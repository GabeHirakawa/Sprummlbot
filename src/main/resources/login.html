<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sprummlbot</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-primary-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a data-scroll="" class="navbar-brand" href="#top">
                <img src="/logo-wide.png" alt="Sprummlbot Logo" style="height: 20px">
            </a>
        </div>
    </div>
</div>

<noscript class="container">
    <h2>Please activate Javascript to use this webinterface!</h2>
</noscript>

<div class="modal fade" id="login" data-keyboard="false" data-backdrop="static" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Login</h4>
            </div>
            <form method="post" action="/manage/index.html" autocomplete="off">
                <div class="modal-body">
                    <div class="alert alert-danger alert-dismissible" style="display: none;" role="alert" id="err">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <b>Error</b>
                        <p id="errmsg"></p>
                    </div>
                    <div class="form-group">
                        <label for="uname">Username</label>
                        <input type="text" class="form-control" required name="uname" id="uname" autocomplete="off"
                               placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" required id="password" name="pword"
                               placeholder="Password">
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-success" value="Login"/>
                </div>
            </form>
        </div>

    </div>
</div>

<script src="/jquery.min.js"></script>
<script data-pace-options='{ "elements": true, "ajax": true, "restartOnRequestAfter": true }'
        src="/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $('#login').modal('show');
        var error = getUrlVars()["error"];
        if(error == "login") {
            $('#errmsg').html("Login failed! Invalid Credentials!");
            $('#err').removeAttr("style");
        } else if(error == "cooldown") {
            $('#errmsg').html("Login failed! You are currently not allowed to authentificate! Please wait ~ 3secs.");
            $('#err').removeAttr("style");
        }
    });

    function getUrlVars() {
        var vars = {};
        var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function (m, key, value) {
            vars[key] = value;
        });
        return vars;
    }



</script>
</body>
</html>
